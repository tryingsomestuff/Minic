name: C/C++ CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add clang path to $PATH env
      shell: bash
      run: echo "C:\directory\to\add\to\path" >> $GITHUB_PATH

    - name: Build
      shell: bash
      run: make CC=clang++
